<html>
    <head>
        <title>QUERY - Login</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body id="login-body">
        <h1 id="login-title">QUERY</h1>
        <form id="login-form" action="menu.html">
            <div id="username-div">
                <label for="username">USERNAME</label>
                <br>
                <input type="text" name="username" id="username-input">
            </div>
            <div id="password-div">
                <label for="password">PASSWORD</label>
                <br>
                <input type="password" name="password" id="password-input">
            </div>
            <input type="submit" value="enter">
        </form>
        <p>You don't have and account?</p>
        <button>sign up here</button>
        <div id="login-bottom-stripes">
            <div class='login-bottom-stripe' id="login-stripe1"></div>
            <div class='login-bottom-stripe' id="login-stripe2"></div>
            <div class='login-bottom-stripe' id="login-stripe3"></div>
            <div class='login-bottom-stripe' id="login-stripe4"></div>
            <div class='login-bottom-stripe' id="login-stripe5"></div>
            <div class='login-bottom-stripe' id="login-stripe6"></div>
        </div>
    </body>
</html>
